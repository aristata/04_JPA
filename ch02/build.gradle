group 'com.aristatait'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // Hibernate
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.6.Final'
    compile group: 'org.hibernate', name: 'hibernate-c3p0', version: '5.2.6.Final'

    // MySQL
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'

    // JUnit
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // DBUnit
    testCompile group: 'org.dbunit', name: 'dbunit', version: '2.5.2'
}
